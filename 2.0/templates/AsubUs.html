            <div id="content">

                <form method = "post" role="form">
                    <div id="info">
                        <h1>訂閱條件</h1>
                        <div>
                            <div>
                                訂閱期間：
                                <input type="radio" value="1" name="cycle" id="radioCycle">每日

                                <input type="text" name="keyword" id ="keyword" placeholder="範例：醫療,強制險">
                            </div>
                            <div>電子信箱：
                                <input type="text" name="email" id="txtname" placeholder="Please enter a valid email address..." pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
                            </div>
                        </div>
                        <input type="submit" name="submit" value="送出">
